<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Politik - No Ar!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #009c3b, #ffdf00);
            font-family: 'Roboto', sans-serif;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        .urna-container {
            background-color: #e6e6e6;
            border: 10px solid #2c3e50;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), inset 0 0 15px rgba(0,0,0,0.2);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .tela {
            background-color: #c8e6c9; /* Verde claro da tela da urna */
            border: 4px solid #333;
            padding: 20px;
            margin-bottom: 20px;
            font-family: 'Press Start 2P', cursive; /* Fonte pixelada */
            color: #1b5e20;
        }

        .tela h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px #a5d6a7;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }

        .status-luz {
            width: 20px;
            height: 20px;
            background-color: #4caf50;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #388e3c;
            animation: pulsate 1.5s infinite;
        }

        @keyframes pulsate {
            0% { box-shadow: 0 0 5px #4caf50; }
            50% { box-shadow: 0 0 20px #81c784, 0 0 30px #4caf50; }
            100% { box-shadow: 0 0 5px #4caf50; }
        }

        .mensagem {
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            color: #444;
        }
        
        .footer-text {
            margin-top: 25px;
            font-size: 12px;
            color: #555;
            font-style: italic;
        }

        /* Confetes! */
        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #f00;
            top: -20px;
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }
        .confetti.yellow { background-color: #ffdf00; }
        .confetti.green { background-color: #009c3b; }
        .confetti.blue { background-color: #0051a0; }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            const colors = ['yellow', 'green', 'blue'];
            confetti.className = 'confetti ' + colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * -5 + 's';
            confetti.style.animationDuration = 3 + Math.random() * 2 + 's';
            document.body.appendChild(confetti);
        }
    </script>

    <div class="urna-container">

            <div class="status">
                <div class="status-luz"></div>
                <span>API ELEITA!</span>
            </div>
        </div>
        
        <div class="mensagem">
            ðŸš€ O backend **Politik** foi iniciado com 100% das urnas apuradas e jÃ¡ tomou posse!
        </div>
        
        <p class="footer-text">
            Diretamente de Natal/RN. Pronto para receber requisiÃ§Ãµes!
        </p>
    </div>

</body>
</html>
